{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block body %}
    <body>
        <main class="container">
            <div class="container my-5">
                <div class="row">
                    <!-- 左側垂直側邊欄：搜尋 + 篩選 -->
                    <div class="col-md-3 mb-4">
                        <!-- md 以上佔 3/12 欄，小螢幕滿寬 -->
                        <div class="bg-dark text-white p-4 rounded shadow-sm position-sticky top-0"
                             style="height: fit-content">
                            <!-- 黏性定位，黑底白字 -->
                            <h5 class="mb-4">搜尋與篩選</h5>
                            <!-- 搜尋框 -->
                            <form class="mb-4">
                                <div class="input-group">
                                    <input type="text"
                                           class="form-control bg-secondary text-white border-0"
                                           placeholder="搜尋產品..."
                                           aria-label="搜尋">
                                    <button class="btn btn-primary" type="submit">
                                        <svg class="bi" width="16" height="16" aria-hidden="true">
                                            <use xlink:href="#search"></use>
                                        </svg>
                                        <!-- Bootstrap icon -->
                                    </button>
                                </div>
                            </form>
                            <!-- 篩選區：用 Accordion 折疊 -->
                            <div class="accordion accordion-flush" id="filterAccordion">
                                <!-- 類別篩選 -->
                                <div class="accordion-item bg-transparent border-secondary">
                                    <h2 class="accordion-header" id="categoryHeading">
                                        <button class="accordion-button collapsed bg-dark text-white"
                                                type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#categoryCollapse">類別</button>
                                    </h2>
                                    <div id="categoryCollapse"
                                         class="accordion-collapse collapse show"
                                         data-bs-parent="#filterAccordion">
                                        <div class="accordion-body">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="cat1">
                                                <label class="form-check-label" for="cat1">電子產品</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="cat2">
                                                <label class="form-check-label" for="cat2">服飾</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="cat3">
                                                <label class="form-check-label" for="cat3">家居</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 價格範圍篩選 -->
                                <div class="accordion-item bg-transparent border-secondary">
                                    <h2 class="accordion-header" id="priceHeading">
                                        <button class="accordion-button collapsed bg-dark text-white"
                                                type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#priceCollapse">價格範圍</button>
                                    </h2>
                                    <div id="priceCollapse"
                                         class="accordion-collapse collapse"
                                         data-bs-parent="#filterAccordion">
                                        <div class="accordion-body">
                                            <input type="range"
                                                   class="form-range"
                                                   min="0"
                                                   max="10000"
                                                   step="100"
                                                   id="priceRange">
                                            <div class="d-flex justify-content-between text-muted small">
                                                <span>$0</span>
                                                <span>$10,000</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 顏色篩選 -->
                                <div class="accordion-item bg-transparent border-secondary">
                                    <h2 class="accordion-header" id="colorHeading">
                                        <button class="accordion-button collapsed bg-dark text-white"
                                                type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#colorCollapse">顏色</button>
                                    </h2>
                                    <div id="colorCollapse"
                                         class="accordion-collapse collapse"
                                         data-bs-parent="#filterAccordion">
                                        <div class="accordion-body">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="colorGroup" id="colorRed">
                                                <label class="form-check-label" for="colorRed">紅色</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input"
                                                       type="radio"
                                                       name="colorGroup"
                                                       id="colorBlue">
                                                <label class="form-check-label" for="colorBlue">藍色</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 應用按鈕 -->
                            <button class="btn btn-primary w-100 mt-3">應用篩選</button>
                        </div>
                    </div>
                    <!-- 右側主要內容區：產品列表（示例） -->
                    <div class="col-md-9">
                        <ul class="list-unstyled">
                            <li>
                                <a class="d-flex flex-column flex-lg-row gap-3 align-items-start py-3 link-body-emphasis text-decoration-none border-top"
                                   href="#">
                                    <img src="{% static 'img/about.jpg' %}"
                                         alt="Thumbnail"
                                         class="object-fit-cover"
                                         width="200"
                                         height="200"
                                         loading="lazy">
                                    <div class="col-lg-8">
                                        <h1 class="mb-0">This is another blog post title</h1>
                                        <h4 class="text-body-secondary">
                                        January 14, 2024</small>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center py-3 link-body-emphasis text-decoration-none border-top"
                                   href="#">
                                    <img src="{% static 'img/about.jpg' %}"
                                         alt="Thumbnail"
                                         class="object-fit-cover"
                                         width="200"
                                         height="200"
                                         loading="lazy">
                                    <div class="col-lg-8">
                                        <h6 class="mb-0">This is another blog post title</h6>
                                        <small class="text-body-secondary">January 14, 2024</small>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center py-3 link-body-emphasis text-decoration-none border-top"
                                   href="#">
                                    <img src="{% static 'img/about.jpg' %}"
                                         alt="Thumbnail"
                                         class="object-fit-cover"
                                         width="200"
                                         height="200"
                                         loading="lazy">
                                    <div class="col-lg-8">
                                        <h6 class="mb-0">This is another blog post title</h6>
                                        <small class="text-body-secondary">January 14, 2024</small>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </body>
{% endblock body %}

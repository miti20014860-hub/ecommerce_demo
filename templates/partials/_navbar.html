{% load static %}
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fs-4"
           href="{% url 'index:index' %}"
           {% if request.path == '/index/' %}aria-current="page"{% endif %}>Index</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if '/activities/' in request.path %}active{% endif %}"
                       href="{% url 'activities:activities' %}"
                       {% if '/activities/' in request.path %}aria-current="page"{% endif %}>Activities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if '/shops/' in request.path %}active{% endif %}"
                       href="{% url 'shops:shops' %}"
                       {% if '/shops/' in request.path %}aria-current="page"{% endif %}>Shops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if '/iai/' in request.path %}active{% endif %}"
                       href="{% url 'iai:iai' %}"
                       {% if '/iai/' in request.path %}aria-current="page"{% endif %}>Iai</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-0 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if '/member/' in request.path %}active{% endif %}"
                       href="{% url 'member:member' %}"
                       {% if '/member/' in request.path %}aria-current="page"{% endif %}>Member</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if '/cart/' in request.path %}active{% endif %}"
                       href="{% url 'cart:cart' %}"
                       {% if '/cart/' in request.path %}aria-current="page"{% endif %}>Cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

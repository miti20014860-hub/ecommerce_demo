{% if messages %}
  {% for message in messages %}
    <div class="container">
      <div class="alert {% if message.tags == 'success' %}alert-success {% elif message.tags == 'error' %}alert-danger {% elif message.tags == 'warning' %}alert-warning {% elif message.tags == 'info' %}alert-info {% elif message.tags == 'debug' %}alert-secondary {% else %}alert-light{% endif %} alert-dismissible text-center"
           id="alert_message"
           role="alert">
        {{ message }}
        <button type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"></button>
      </div>
    </div>
  {% endfor %}
{% endif %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const alert = document.getElementById('alert_message');
    if (alert) {
      setTimeout(function () {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      }, 10000);
    }
  });
</script>

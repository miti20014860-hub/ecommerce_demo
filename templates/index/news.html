{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7 mx-auto">
                <section>
                    <h2 class="text-center mt-2 p-2">{{ news.title }}</h2>
                    <div class="mb-3">
                        <small class="bg-light">{{ news.updated_at|naturaltime }}</small>
                    </div>
                    <p>{{ news.contents_main|linebreaks|default:"" }}</p>
                </section>
                <section class="mb-3">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#lightbox-1">
                        <img src="{{ news.main_image_url }}"
                             class="object-fit-cover"
                             alt="News1"
                             width="100%"
                             height="100%" />
                    </a>
                    <div class="modal fade" id="lightbox-1">
                        <div class="modal-dialog modal-xl modal-dialog-centered">
                            <div class="modal-content bg-dark">
                                <div class="modal-body p-0">
                                    <img src="{{ news.main_image_url }}"
                                         alt="News image"
                                         width="100%"
                                         height="100%" />
                                    <button class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                                            data-bs-dismiss="modal"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
{% endblock body %}

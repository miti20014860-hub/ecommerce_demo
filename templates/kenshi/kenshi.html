{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block body %}
    {% for kenshi in kenjutsuka %}
        {% if kenshi.video %}
            <section class="ratio ratio-16x9">
                <video autoplay muted class="w-100" id="kenshi-video">
                    <source src="{{ kenshi.video.url }}" type="video/mp4">
                </video>
            </section>
        {% endif %}
        <section class="container">
            <h1 class="border-bottom border-5 border-black bg-light text-center p-2 g-0">{{ kenshi.title }}</h1>
            <div class="row g-0">
                <div class="col-lg-6">
                    <img src="{{ kenshi.main_image_url }}"
                         class="object-fit-cover"
                         alt="Poster"
                         width="100%"
                         height="100%" />
                </div>
                <div class="col-lg-6 bg-light px-4">
                    <p class="my-3">{{ kenshi.contents_main|linebreaks }}</p>
                </div>
            </div>
        </section>
        <script>
const video = document.getElementById('kenshi-video');

video.muted = true;
video.play().catch(() => {});

video.addEventListener('click', function unlockAudio() {
    video.muted = false;
    video.play();
    video.removeEventListener('click', unlockAudio);
});
        </script>
    {% endfor %}
{% endblock body %}

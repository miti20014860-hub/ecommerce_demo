{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block body %}
  {% for kenjyutsuka in kenshi %}
    <section class="ratio ratio-16x9">
      <video autoplay muted class="w-100" id="kenjyutsuka-video">
        <source src="{{ kenjyutsuka.video.url }}" type="video/mp4">
      </video>
    </section>
    <section class="container">
      <h1 class="border-bottom border-5 border-black bg-light text-center p-2 g-0">{{ kenjyutsuka.title }}</h1>
      <div class="row g-0">
        <div class="col-lg-6">
          <img src="{{ kenjyutsuka.image.url }}"
               class="object-fit-cover"
               alt="Poster"
               width="100%"
               height="100%" />
        </div>
        <div class="col-lg-6 bg-light px-4">
          <p class="my-3">{{ kenjyutsuka.content|linebreaks }}</p>
        </div>
      </div>
    </section>
    <script>
const video = document.getElementById('kenjyutsuka-video');

video.muted = true;
video.play().catch(() => {});

video.addEventListener('click', function unlockAudio() {
    video.muted = false;
    video.play();
    video.removeEventListener('click', unlockAudio);
});
    </script>
  {% endfor %}
{% endblock body %}
